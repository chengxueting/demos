<!Doctype html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>form表单</title>
    </head>
    <body>
    	<form action="/abc" method="get">
    		<div class="username">
	    		<label>姓名:</label>
	    		<input type="text" placeholder="用户名" name="username">
    		</div>
    		<div class="password">
	    		<label>密码:</label>
				<input type="password" name="password">
			</div>
			<div class="sex">
			<label>性别：</label>
				<input type="radio" name="sex" value="男">男
				<input type="radio" name="sex" value="女">女
			</div>
			<div class="orientation">
				<label>取向：</label>
				<input type="radio" name="orientation">男
				<input type="radio" name="orientation">女
			</div>
			<div class="hobby">
				<label>爱好：</label>
				<input type="checkbox" name="hobby" value="dota">dota
				<input type="checkbox" name="hobby" value="travel">旅游
				<input type="checkbox" name="hobby" value="pet">宠物
			</div>
			<div class="comment">
				<label>评论：</label>
				<textarea name="article">
					ddd
				</textarea>	
			</div>
			<div class="checkbox">
				<label>我的car：</label>
				<select name="city">
					<option value="萨博" selected>萨博</option>
					<option value="凯迪卡克">凯迪拉克</option>
					<option value="法拉利">法拉利</option>
				</select>	
			</div>
			<div class="submit">
				<input type="submit" value="提交">	
			</div>
		</form>
	</body>
</html>
